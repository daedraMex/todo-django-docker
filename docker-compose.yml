version: '3.8'
services:
  db:
    image: postgres:15
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}       
      - POSTGRES_USER=${DB_USER}    
      - POSTGRES_PASSWORD=${DB_PASSWORD} 
    ports:
      - "5432:5432"
   
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com 
      - PGADMIN_DEFAULT_PASSWORD=admin        
    ports:
      - "5050:80"                            
    depends_on:
      - db
  web:
      build: .
      command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      volumes:
        - .:/code
      working_dir: /code
      ports:
        - "8000:8000"
      environment:
        - DB_NAME=${DB_NAME}
        - DB_USER=${DB_USER}
        - DB_PASSWORD=${DB_PASSWORD}
        - DB_HOST=${DB_HOST}
        - DB_PORT=${DB_PORT}
      depends_on:
        - db